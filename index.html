<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="row">
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotalPrice()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total">654654</small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">create</button>
      </div>

      <div class="outputs">
        <div class="searchblock">
          <input
            type="text"
            placeholder="search"
            id="search"
            onkeyup=" searchData(this.value)"
          />
          <div class="btnsearch">
            <button onclick="getSearchMode(this.id)" id="searchtitle">
              search by title
            </button>
            <button onclick="getSearchMode(this.id)" id="searchcategory">
              search by category
            </button>
          </div>
        </div>
        <div id="deleteall"></div>
        <table>
          <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>taxes</td>
            <td>ads</td>
            <td>discount</td>
            <td>total</td>
            <td>category</td>
            <td><button id="update">update</button></td>
            <td>
              <button id="delete">delete</button>
            </td>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <body>
    <script src="script.js"></script>
  </body>
</html>
